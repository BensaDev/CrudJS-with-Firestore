<body>
  <div class="container">
    <div id="add-form" class="form-content">
      <h2> Add new product </h2>
      <form id="my-form" class="form-items" autocomplete="off">
        <input type="text" id="name" name="name"      class="form-input" placeholder="Product Name">
        <input type="text" id="category" name="category"  class="form-input" placeholder="Category">
        <input type="text" id="quantity" name="quantity"  class="form-input" placeholder="Quantity">
        <input type="button" value="Submit" class="btn add-btn">
      </form>
    </div>
    <div id="edit-form" class="form-content hide">
      <h2> Edit product</h2>
      <form id="my-form" class="form-items" autocomplete="off">
        <input type="text" id="nameE" name="name"      class="form-input" placeholder="Product Name">
        <input type="text" id="categoryE" name="category"  class="form-input" placeholder="Category">
        <input type="text" id="quantityE" name="quantity"  class="form-input" placeholder="Quantity">
        <input type="button" value="Submit" class="btn edit-btn">
      </form>
    </div>
    <div class="table-content">
      <h2> List of Products </h2>
      <table class="my-table">
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th class="th">Actions</th>                          
        </tr>
      </table>
    </div>  
  </div>
